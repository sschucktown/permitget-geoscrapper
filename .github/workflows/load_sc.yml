name: Load South Carolina Jurisdictions

on:
  workflow_dispatch:   # run manually from Actions tab
  schedule:
    - cron: "0 3 * * 0"   # every Sunday at 3 AM UTC

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install GDAL + unzip
        run: sudo apt-get update && sudo apt-get install -y gdal-bin unzip curl

      - name: Download Census shapefiles
        run: |
          curl -L -o counties.zip https://www2.census.gov/geo/tiger/GENZ2022/shp/cb_2022_us_county_500k.zip
          curl -L -o places.zip https://www2.census.gov/geo/tiger/GENZ2022/shp/cb_2022_us_place_500k.zip
          unzip counties.zip -d counties
          unzip places.zip -d places

      - name: Convert shapefiles â†’ GeoJSON
        run: |
          ogr2ogr -f GeoJSON counties.json counties/cb_2022_us_county_500k.shp
          ogr2ogr -f GeoJSON places.json places/cb_2022_us_place_500k.shp

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Run SC ETL
        run: node etl/load_sc.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPAB
