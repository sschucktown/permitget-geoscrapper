name: Load South Carolina Jurisdictions

on:
  workflow_dispatch:   # run manually from Actions tab
  schedule:
    - cron: "0 3 * * 0"   # weekly run, every Sunday at 3 AM UTC

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install GDAL + unzip + wget
        run: sudo apt-get update && sudo apt-get install -y gdal-bin unzip wget

      - name: Download Census shapefiles (via FTP mirror)
        run: |
          wget --user-agent="Mozilla/5.0" ftp://ftp2.census.gov/geo/tiger/GENZ2022/shp/cb_2022_us_county_500k.zip
          wget --user-agent="Mozilla/5.0" ftp://ftp2.census.gov/geo/tiger/GENZ2022/shp/cb_2022_us_place_500k.zip

      - name: Verify downloads
        run: |
          ls -lh *.zip
          file *.zip

      - name: Unzip shapefiles
        run: |
          unzip -o cb_2022_us_county_500k.zip -d counties
          unzip -o cb_2022_us_place_500k.zip -d places

      - name: Convert shapefiles â†’ GeoJSON
        run: |
          ogr2ogr -f GeoJSON counties.json counties/cb_2022_us_county_500k.shp
          ogr2ogr -f GeoJSON places.json places/cb_2022_us_place_500k.shp

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Run SC ETL
        run: node etl/load_sc.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
