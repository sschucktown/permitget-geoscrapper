name: Load South Carolina Jurisdictions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"   # weekly run

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install GDAL + unzip + wget
        run: sudo apt-get update && sudo apt-get install -y gdal-bin unzip wget

      - name: Download Census counties shapefile
        run: |
          wget --user-agent="Mozilla/5.0" https://www2.census.gov/geo/tiger/GENZ2022/shp/cb_2022_us_county_500k.zip
          unzip -o cb_2022_us_county_500k.zip -d counties

      - name: Convert counties shapefile â†’ GeoJSON
        run: |
          ogr2ogr -f GeoJSON counties.json counties/cb_2022_us_county_500k.shp

      - name: Download Census places GeoJSON (direct, no unzip needed)
        run: |
          wget --user-agent="Mozilla/5.0" -O places.json https://www2.census.gov/geo/tiger/GENZ2022/geojson/cb_2022_us_place_500k.geojson

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Run SC ETL
        run: node etl/load_sc.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
